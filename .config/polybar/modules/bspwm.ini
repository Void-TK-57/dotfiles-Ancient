[module/bspwm]
type = internal/bspwm

ws-icon-0 = I;
ws-icon-1 = II;
ws-icon-2 = III;
ws-icon-3 = IV;
ws-icon-4 = V;
ws-icon-5 = VI;
ws-icon-6 = VII;
ws-icon-7 = VIII;
ws-icon-8 = IX;
format	  = <label-state> <label-mode>

label-monitor 	   = %icon%
label-mode-padding = 0

label-focused 			 = %icon%
label-focused-background = ${colors.primary}
label-focused-foreground = ${colors.quartenary}
label-focused-underline  = ${colors.quartenary}
label-focused-padding    = 1

label-occupied 			  = %icon%
label-occupied-background = ${colors.primary}
label-occupied-foreground = ${colors.quartenary}
label-occupied-padding    = 1

label-urgent 			= %icon%
label-urgent-background = ${colors.primary}
label-urgent-foreground = ${colors.secondary}
label-urgent-padding 	= 1

label-empty 			= %icon%
label-empty-background 	= ${colors.primary}
label-empty-foreground	= ${colors.secondary}
label-empty-padding 	= 1
